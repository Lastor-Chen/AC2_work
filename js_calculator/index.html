<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container text-center">
    <h1 class="head">Simple Calculator</h1>
    <div class="contour">
      <div class="result">
        <div class="view"></div class="view">
        <input id="display"></input>
      </div>
      <div class="btns">
        <div class="r">
          <div class="btn btn-danger btn-lg" onclick="resetScreen()">AC</div>
          <div class="btn btn-danger btn-lg" onclick="backSpace()">&#60;-</div>
          <div class="btn btn-primary btn-lg" onclick="toggle()">+/-</div>
          <div class="btn btn-primary btn-lg " onclick="operator('divide')">/</div>
        </div>
        <div class="r">
          <div class="btn btn-default btn-lg" onclick="operand('7')">7</div>
          <div class="btn btn-default btn-lg" onclick="operand('8')">8</div>
          <div class="btn btn-default btn-lg" onclick="operand('9')">9</div>
          <div class="btn btn-primary btn-lg" onclick="operator('multiply')">x</div>
        </div>
        <div class="r">
          <div class="btn btn-default btn-lg" onclick="operand('4')">4</div>
          <div class="btn btn-default btn-lg" onclick="operand('5')">5</div>
          <div class="btn btn-default btn-lg" onclick="operand('6')">6</div>
          <div class="btn btn-primary btn-lg" onclick="operator('subtract')">-</div>
        </div>
        <div class="r">
          <div class="btn btn-default btn-lg" onclick="operand('1')">1</div>
          <div class="btn btn-default btn-lg" onclick="operand('2')">2</div>
          <div class="btn btn-default btn-lg" onclick="operand('3')">3</div>
          <div class="btn btn-primary btn-lg" onclick="operator('add')">+</div>
        </div>
        <div class="r">
          <div class="btn btn-default btn-lg" onclick="operand('0')">0</div>
          <div class="btn btn-default btn-lg" onclick="dot('.')">.</div>
          <div class="btn btn-primary btn-lg double" onclick="calculate()">=</div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
