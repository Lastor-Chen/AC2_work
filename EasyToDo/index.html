<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="mt-5 text-center">
    <div class="custom">
      <div class="inner">
        <header class="mb-3">
          <h4>簡単快適！ EasyTo-Do</h4>
          <div class="form-inline">
            <input type="text" placeholder="add item" id="newTodo" class="form-control w-auto mr-2">
            <button id="addBtn" class="btn btn-info">Add</button>
          </div>
        </header>
        <h5>To-Do</h5>
        <ul id="my-todo" class="list-unstyled">
          <!-- display todos here -->
        </ul>
        <h5>Done</h5>
        <ul id="my-done" class="list-unstyled">
          <!-- display done here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
